# =========================
# Mosquitto Configuration
# =========================

# พาธเก็บข้อมูลและ log
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# พอร์ต MQTT
listener 1883
allow_anonymous true

# WebSocket (optional, ใช้กับ Home Assistant / dashboard)
listener 9001
protocol websockets
